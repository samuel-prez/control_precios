<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="jakarta.faces.facelets"
    xmlns:f="jakarta.faces.core"
    xmlns:p="primefaces"
    xmlns:pe="primefaces.extensions">

    <h:head>
        <title>name="titulo"/></title>
        <link rel="icon" type="image/png" href="images/icon.png"/>
        <meta content='text/html; charset=UTF-8' http-equiv="Content-Type"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <meta name="mobile-web-app-capable" content="yes"/>
        <h:outputStylesheet library="assets" name="css/primeflex.css"/>
        <h:outputStylesheet library="assets" name="css/primeicons.css"/>
        <h:outputStylesheet library="assets" name="css/stylle.css"/>
    </h:head>
    <h:body>
        <h:form id="menuForm">
            <p:menubar>
                <p:menuitem value="Inicio" icon="pi pi-home" outcome="/pages/home.xhtml"/>
                <p:menuitem value="Productos" icon="pi pi-box" outcome="/pages/products.xhtml"/>
                <p:menuitem value="Clientes" icon="pi pi-users" outcome="/pages/clients.xhtml"/>
                <p:menuitem value="Nuevo Usuario" icon="pi pi-user-edit" outcome="/pages/create_users.xhtml"/>

                <f:facet name="options">
                    <span class="mr-3">
                        <i class="pi pi-user mr-2"></i>
                        <ui:insert name="nombreUsuario">Usuario</ui:insert>
                    </span>
                    <p:button value="Salir" icon="pi pi-sign-out" styleClass="p-button-danger p-button-text" outcome="/pages/login.xhtml"/>
                </f:facet>
            </p:menubar>
        </h:form>
        <div class="px-4 py-8 md:px-6 lg:px-8">
            <div class="flex align-items-center justify-content-center">
                <section class="surface-section px-4 py-5 md:px-6 lg:px-8 w-full">
                    <div class="flex flex-column lg:flex-row gap-3 justify-content-between lg:align-items-center border-primary py-5" style="border-top: 7px solid">
                        <div class="flex flex-column gap-2">
                            <div class="flex align-items-center gap-2">
                                <h1 class="m-0 font-semibold text-900 text-xl line-height-3">
                                Bienvenido <ui:insert name="nombreUsuario"/>
                                </h1>
                            </div>
                            <p class="mb-0 mt-0 text-base text-600">
                            Estas dentro del <ui:insert name="nombrePagina"/>
                            </p>
                        </div>
                    </div>
                </section>
            </div>
        </div>
    </h:body>
</html>
